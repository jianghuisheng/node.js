  <title>图片列表</title>
  <style>
    .pagination {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .pagination li {
      border: 1px solid #523939;
      margin-right: 5px;
    }

    .pagination li:nth-of-type(4) {
      border: none
    }
  </style>
</head>

<body>
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span
      class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
      href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
      <span class="l">
        <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
          <i class="Hui-iconfont">&#xe6e2;</i>批量删除
        </a>
        <a class="btn btn-primary radius" onclick="food_add('添加图片','picture-add.html')" href="javascript:;">
          <i class="Hui-iconfont">&#xe600;</i>添加图片
        </a>
        <select name="" id="" onchange="changeType(this)">
          <option value="0">全部</option>
          <option value="1">凉菜</option>
          <option value="2">热菜</option>
          <option value="3">酒水</option>
        </select>
        <input type="text" placeholder="请输入查询内容" id="search">
        <button onclick="search()">搜索</button>
      </span>
      <span class="r">共有数据：<strong>54</strong> 条</span>
    </div>
    <div class="mt-20">
      <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
          <tr class="text-c">
            <th width="40"><input name="" type="checkbox" value=""></th>
            <th width="80">序号</th>
            <th width="100">分类</th>
            <th width="100">名字</th>
            <th width="150">价格</th>
            <th width="150">图片</th>
            <th width="150">描述</th>
            <th width="150">操作</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <ul class="pagination">
        <li onclick="jump('first')">首页</li>
        <li onclick="jump('prev')">prev</li>
        <li>
          <span>1</span>
          <span>/</span>
          <span>3</span>
        </li>
        <li>
          <input type="text" id="go">
          <button onclick="jump('go')">go</button>
        </li>
        <li onclick="jump('next')">next</li>
        <li onclick="jump('final')">尾页</li>
      </ul>
    </div>
  </div>

  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
  <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
  <script type="text/javascript" src="lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
  <script type="text/javascript">
    let allpage = 0 // 总页数
    let nowpage = 1 // 当前页

    // 请求页面的数据
    function getFoodList(pageSize, pageNum) {
      $.post('http://127.0.0.1:4000/food/getInfoByPage', {
        pageSize: pageSize,
        page: pageNum,
        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2dpbiI6dHJ1ZSwibmFtZSI6IjE2OTc5NjU3MDBAcXEuY29tIiwiY3RpbWUiOjE2MDczMzIyMDEzMzAsImlhdCI6MTYwNzMzMjIwMX0.LVPKGuEZCDxHJ4PKhZc7F8wgOVoJdmE7bgyhOsMBSlg'
      }, data => {
        if (data.err == 0) {
          allpage = data.info.allpage
          renderList(data.info.list)
        } else if (data.err == -998) {
          alert(data.msg)
          window.location.href = './login.html'
        } else {
          alert('请刷新页面')
        }
      })
    }
    getFoodList(3, 1)

    // 渲染数据
    function renderList(data) {
      // 根据传参数 渲染表格
      if (!data.length) {
        $('#tbody').html('<h3>暂无数据</h3>')
        return false
      }
      let str = ''
      for (let index = 0; index < data.length; index++) {
        let tmpstr = `
          <tr class="text-c">
              <td><input name="" type="checkbox" value=""></td>
              <td>${index+1}</td>
              <td>${data[index].typename}</td>
              <td>${data[index].name}</td>
              <td>${data[index].price}</td>
              <td><img width="90" src='${data[index].img}'></td>
              <td>${data[index].desc}</td>
              <td class="td-manage">
                  <a style="text-decoration:none" class="ml-5" onClick="food_edit('料理修改','food_edit.html','${data[index]._id}')" href="javascript:;" title="编辑">
                    <i class="Hui-iconfont">&#xe6df;</i>
                  </a>
                  <a style="text-decoration:none" class="ml-5" onClick="food_del(this,'${data[index]._id}')" href="javascript:;" title="删除">
                    <i class="Hui-iconfont">&#xe6e2;</i>
                  </a>
              </td>
            </tr>
        `
        str += tmpstr
      }
      $('#tbody').html(str)
    }

    // 分页跳转
    function jump(type) {
      switch (type) {
        case 'first':
          nowpage = 1
          break;
        case 'prev':
          nowpage <= 1 ? 1 : nowpage--
          break;
        case 'go':
          nowpage = $('#go').val()
          break;
        case 'next':
          nowpage >= allpage ? nowpage : nowpage++
          break;
        case 'final':
          nowpage = allpage
          break;
        default:
          break;
      }
      getFoodList(3, nowpage)
    }

    // 分类查询
    function changeType(obj) {
      console.log(obj.value);
      $.post('http://127.0.0.1:4000/food/getInfoByType', {
        typeid: obj.value
      }, res => {
        console.log(res);
        if (res.err == 0) {
          renderList(res.list)
        }
      })
    }

    // 模糊查
    function search() {
      let str = $('#search').val()
      $.post('http://127.0.0.1:4000/food/getInfoByKw', {
        kw: str
      }, res => {
        console.log(res);
        if (res.err == 0) {
          renderList(res.list)
        }
      })
    }

    /*图片-添加*/
    function food_add(title, url) {
      var index = layer.open({
        type: 2,
        title: title,
        content: url
      });
      layer.full(index);
    }

    /*图片-编辑*/
    function food_edit(title, url, id) {
      window.localStorage.setItem('food_id', id)
      var index = layer.open({
        type: 2,
        title: title,
        content: url
      });
      layer.full(index);
    }

    /*图片-删除*/
    function food_del(obj, id) {
      layer.confirm('确认要删除吗？', function (index) {
        $.post('http://127.0.0.1:4000/food/del', {
          _id: id
        }, (data) => {
          if (data.err == 0) {
            $(obj).parents("tr").remove(); // 移除这条
            layer.msg('已删除!', {
              icon: 1,
              time: 1000
            });
            // getFoodList(3,1) // 刷新数据渲染 耗性能
          } else {
            layer.msg('删除失败!', {
              icon: 2,
              time: 1000
            });
          }
        }, 'json')
      });
    }
  </script>
</body>

</html>
